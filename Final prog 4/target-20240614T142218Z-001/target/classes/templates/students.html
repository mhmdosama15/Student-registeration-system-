<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
            margin-top: 10px;
        }
        .navbar a {
            padding: 10px 20px;
            margin: 0 5px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #77aaff;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #77aaff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Management</h1>
    <div class="navbar">
        <a th:href="@{/students/add}">Add Student</a>
        <a th:href="@{/students/find}">Find Student</a>
        <a th:href="@{/students/delete}">Delete Student</a>
        <a th:href="@{/students/update}">Update Student</a>
    </div>
</header>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Major</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.major}"></td>
            <td th:text="${student.year}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
